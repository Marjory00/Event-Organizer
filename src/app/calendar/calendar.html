<div class="calendar-container">
  <h2>Wedding Schedule</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of schedule$ | async">
        <td>{{ item.time }}</td>
        <td>{{ item.activity }}</td>
      </tr>
    </tbody>
  </table>
</div>
