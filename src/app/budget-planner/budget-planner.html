<h2>Budget Planner</h2>

<form (ngSubmit)="addItem()" #budgetForm="ngForm">
  <div class="form-group">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newItem.name" required #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Item Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" [(ngModel)]="newItem.cost" required min="1" #cost="ngModel">
    <div *ngIf="cost.invalid && (cost.dirty || cost.touched)" class="alert alert-danger">
      <div *ngIf="cost.errors?.['required']">Cost is required</div>
      <div *ngIf="cost.errors?.['min']">Cost must be greater than zero</div>
    </div>
  </div>

  <button type="submit" [disabled]="!budgetForm.valid">Add Item</button>
</form>

<hr>

<h3>Budget Summary</h3>
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of budgetItems">
      <td>{{ item.name }}</td>
      <td>${{ item.cost | number: '1.2-2' }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td><strong>Total:</strong></td>
      <td><strong>${{ totalCost | number: '1.2-2' }}</strong></td>
    </tr>
  </tfoot>
</table>
