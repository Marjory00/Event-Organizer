<h2>Vendor Contact List</h2>
<div class="vendor-form">
  <input [(ngModel)]="newVendor.name" placeholder="Vendor Name" />
  <input [(ngModel)]="newVendor.service" placeholder="Service" />
  <input [(ngModel)]="newVendor.contactPerson" placeholder="Contact Person" />
  <input [(ngModel)]="newVendor.phoneNumber" placeholder="Phone" />
  <input [(ngModel)]="newVendor.email" placeholder="Email" />
  <button (click)="addVendor()">Add Vendor</button>
</div>
<hr>
<ul class="vendor-list">
  <li *ngFor="let vendor of vendors">
    <strong>{{ vendor.name }}</strong> ({{ vendor.service }}) - {{ vendor.contactPerson }} | {{ vendor.phoneNumber }}
  </li>
</ul>
