<div class="vendor-list-container">
  <h2>Vendor Contact List</h2>
  <div class="vendor-form">
    <h3>Add a New Vendor</h3>
    <form (ngSubmit)="addVendor()" #vendorForm="ngForm">
      <div class="form-group">
        <label for="vendor-name">Name:</label>
        <input id="vendor-name" type="text" [(ngModel)]="newVendor.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="vendor-service">Service:</label>
        <input id="vendor-service" type="text" [(ngModel)]="newVendor.service" name="service" required>
      </div>
      <div class="form-group">
        <label for="vendor-contact">Contact:</label>
        <input id="vendor-contact" type="text" [(ngModel)]="newVendor.contact" name="contact" required>
      </div>
      <button type="submit" [disabled]="!vendorForm.valid">Add Vendor</button>
    </form>
  </div>

  <hr>

  <h3>Current Vendors</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Service</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors$ | async">
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.service }}</td>
        <td>{{ vendor.contact }}</td>
        <td>
          <button (click)="removeVendor(vendor.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
