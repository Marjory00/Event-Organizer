<div class="task-checklist-container">
  <h2>Task Checklist</h2>

  <div class="task-form">
    <h3>Add a New Task</h3>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
      <div class="form-group">
        <label for="task-name">Task Name:</label>
        <input id="task-name" type="text" [(ngModel)]="newTaskName" name="taskName" required>
      </div>
      <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
    </form>
  </div>

  <hr>

  <h3>Tasks</h3>
  <ul>
    <li *ngFor="let task of tasks$ | async" [class.completed]="task.completed">
      <span (click)="toggleCompletion(task.id)">{{ task.name }}</span>
      <button (click)="removeTask(task.id)">Remove</button>
    </li>
  </ul>
</div>
