<h2>Guest List</h2>
<div class="guest-form">
  <input [(ngModel)]="newGuestName" placeholder="Guest Name" />
  <input [(ngModel)]="newGuestEmail" placeholder="Guest Email" />
  <button (click)="addGuest()">Add Guest</button>
</div>
<hr>
<ul class="guest-list">
  <li *ngFor="let guest of guests">
    {{ guest.name }} - {{ guest.email }} ({{ guest.rsvpStatus }})
    <button (click)="updateRsvpStatus(guest.id, 'Attending')">✔️</button>
    <button (click)="updateRsvpStatus(guest.id, 'Not Attending')">❌</button>
    <button (click)="deleteGuest(guest.id)">🗑️</button>
  </li>
</ul>
