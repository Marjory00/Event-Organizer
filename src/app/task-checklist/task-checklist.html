<h2>Task Checklist</h2>

<div class="add-task-form">
  <input [(ngModel)]="newTaskName" placeholder="Add a new task">
  <button (click)="addTask()">Add Task</button>
</div>

<ul>
  <li *ngFor="let task of tasks" [class.completed]="task.completed">
    <input type="checkout" [checked]="task.completed" (change)="toggleCompletion(task)">
    <span>{{ task.name }} </span>

  </li>
</ul>
